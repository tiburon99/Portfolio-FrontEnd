<form
  (ngSubmit)="onCreate()"
  novalidate
  #f="ngForm"
  class="x vh-100"
  style="background-color: #7c76a5"
>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
        <h1 class="text-white mb-4">Educación</h1>
        <div class="card" style="border-radius: 15px">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-3">
              <div class="form-group col-md-3 ps-5">
                <h6 class="mb-0">
                  <label for="nombreE">Nombre de la institución</label>
                </h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="nombreE"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="nombreE"
                  name="nombreE"
                  required
                />
              </div>
            </div>

            <hr class="mx-n3" />
            <div class="row align-items-center pt-4 pb-3">
              <div class="form-group col-md-3 ps-5">
                <h6 class="mb-0">
                  <label for="duracionE">Período de tiempo</label>
                </h6>
              </div>

              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control"
                  id="duracionE"
                  name="duracionE"
                  [(ngModel)]="duracionE"
                  name="duracionE"
                  required
                />
              </div>
            </div>

            <hr class="mx-n3" />
            <div class="row align-items-center py-3">
              <div class="form-group col-md-3 ps-5">
                <h6 class="mb-0">
                  <label for="descripcionE">Descripción</label>
                </h6>
              </div>

              <div class="col-md-9 pe-5">
                <textarea
                  class="form-control"
                  rows="3"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="descripcionE"
                  name="descripcionE"
                  required
                ></textarea>
              </div>
            </div>

            <hr class="mx-n3" />
            <div class="row align-items-center pt-4 pb-3">
              <div class="form-group col-md-3 ps-5">
                <h6 class="mb-0">
                  <label for="imgEdu">Link imagen</label>
                </h6>
              </div>

              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control"
                  id="imgEdu"
                  name="imgEdu"
                  [(ngModel)]="imgEdu"
                  name="imgEdu"
                  required
                />
              </div>
            </div>

            <hr class="mx-n3" />
            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
